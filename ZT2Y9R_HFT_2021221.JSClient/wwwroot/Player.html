<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Map UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Player Catalog</h1>

    <div id="formdiv">
        <label>Name</label>
        <input type="text" id="playername" />

        <label>Age</label>
        <input type="text" id="age" />

        <label>Postion</label>
        <input type="text" id="position" />

        <label>Salary</label>
        <input type="text" id="playerSalary" />

        <button type="button" onclick="create()">Add Player</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Position</th>
                <th>PlayerSalary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="PlayerScript.js"></script>
</body>
</html>
