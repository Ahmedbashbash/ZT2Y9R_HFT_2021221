<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Map UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Coach Catalog</h1>

    <div id="formdiv">
        <label>Name</label>
        <input type="text" id="name" />

        <label>Age</label>
        <input type="text" id="age" />

        <label>Coach Hire Date</label>
        <input type="text" id="coachHireDate" />

        <button type="button" onclick="create()">Add Coach</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>CoachHireDate</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="CoachScript.js"></script>
</body>
</html>
