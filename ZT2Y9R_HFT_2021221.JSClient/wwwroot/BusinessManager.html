<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Map UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>BusinessManager Catalog</h1>

    <div id="formdiv">
        <label>Name</label>
        <input type="text" id="Name" />
        <label>Age</label>
        <input type="text" id="age" />
        <label>Salary</label>
        <input type="text" id="Salary" />
        <button type="button" onclick="create()">Add BusinessManager</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>age</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="BusinessManagerScript.js"></script>
</body>
</html>
